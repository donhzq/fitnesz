
<app-menu></app-menu>

<div class="uk-section uk-container uk-text-center">
    <div class="uk-grid uk-child-width-1-3@s uk-child-width-1-1" uk-grid>
        <form class="uk-form-stacked" (ngSubmit) = 'createGroup()'>

            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Név:</label>
                <div class="uk-form-controls">
                    <input [(ngModel)]="name" name="name" class="uk-input" id="form-stacked-text" type="text" placeholder="Adja meg a csoport nevét...">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-select">Válasszon edzőt:</label>
                <div class="uk-form-controls">
                    <select [(ngModel)]="trainer" name ="trainer" id="form-stacked-select" class="uk-select">
                        <option *ngFor="let one of allTrainers" [value]="one.name">{{one.name}}</option>
                    </select>
                </div>
            </div>

            <div class="uk-margin">
                <button class="uk-button uk-button-primary uk-width-1-1" type="submit">Csoport létrehozása</button>
            </div>
         
        </form>
        
    </div>
</div>
