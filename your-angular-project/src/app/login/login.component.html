<app-menu> </app-menu>
<div class="uk-section uk-container uk-text-center">
    <div class="uk-grid uk-child-width-1-3@s uk-child-width-1-1" uk-grid>
        <form class="uk-form-stacked "  (ngSubmit) = 'login()'>

            <h2>Bejelentkezés </h2>

            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Felhasználónév</label>
                <div class="uk-form-controls">
                    <input class="uk-input" [(ngModel)]="userName" name="userName" type="text" required='required' placeholder="Felhasználónév...">
                </div>
            </div>

    
            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Jelszó</label>
                <div class="uk-form-controls">
                    <input class="uk-input"  [(ngModel)]="password" name="password" type="password" required='required' placeholder="Jelszó...">
                </div>
            </div>

     
            <div class="uk-margin">
                <button class="uk-button uk-button-primary uk-width-1-1" type="submit">Bejelentkezés</button>
            </div>

            <div class="uk-margin">
                <button class="uk-button uk-button-secondary uk-width-1-1" (click)="navigate('/signup')" type="button">Regisztráció</button>
            </div>

            <div *ngIf="errorMessage" class="uk-alert-danger">
                <p>{{errorMessage}}</p>
            </div>
       

        </form>
    </div>
</div>
